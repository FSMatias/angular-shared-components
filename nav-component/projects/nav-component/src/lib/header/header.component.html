<mat-toolbar color="primary">
  <div class="toolbar-content-small">
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon class="menu-icon">menu</mat-icon>
    </button>
  </div>
  <div class="toolbar-content">
    <div *ngIf="leftSideNavHeader">
      <a routerLink={{leftSideNavHeader.routerLink}} routerLinkActive="active-link">{{leftSideNavHeader.name}}</a>
    </div>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li *ngFor="let item of rightSideNavHeaders">
        <a routerLink={{item.routerLink}} routerLinkActive="active-link">{{item.name}}</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
